plugins {
    id 'java'
}

group 'PITemp'
version '1.0.01a'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs "$rootProject.projectDir/libs"
    }
    mavenCentral()
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'ks.pitemp.Main'
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile name: 'py4j0.10.8.1'
    compile name: 'JavaByteDriver-1.0.02a'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ks.pitemp.Main'
        )
    }
}
